{% extends 'layout.html' %}

{% block body %}

{% include 'includes/_nav.html' %}

<div class="container" style="margin-top: 30px">	

  <table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Threshold Key</th>
				<th scope="col">Threshold Operation</th>
        <th scope="col">Threshold Value</th>
        <th scope="col">Created At</th>
        <th scope="col">Operate</th>
			</tr>
		</thead>
		<tbody>
      {% for row in res %}
			  <tr>
          <th scope="row">{{ row[0] }}</th>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td><a href="/delete_alarm/id/{{ row[0] }}">Delete</a></td>
			  </tr>
      {% endfor %}
		</tbody>
	</table>  
</div>
{% endblock %}
