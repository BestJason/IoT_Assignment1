{% extends 'layout.html' %}

{% block body %}

{% include 'includes/_nav.html' %}

<div class="container" style="margin-top: 30px">	

  <table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Frequency</th>
				<th scope="col">Command</th>
				<th scope="col">Comment</th>
        <th scope="col">Operation</th>
			</tr>
		</thead>
		<tbody>
      {% for row in res %}
			  <tr>
          <th scope="row">{{ "{} {} {} {} {}".format(row.minutes, row.hours, row.dom, row.month, row.dow) }}</th>
          <td>{{ row.command }}</td>
          <td>{{ row.comment }}</td>
          <td><a href="/delete_job/comment/{{ row.comment }}">Delete</a></td>
			  </tr>
      {% endfor %}
		</tbody>
	</table>  
</div>
{% endblock %}
